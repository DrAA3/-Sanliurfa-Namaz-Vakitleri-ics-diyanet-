name: Update ICS daily

on:
  schedule:
    - cron: "0 3 * * *"  # Her gün 03:00 UTC (Türkiye'de 06:00 civarı)
  workflow_dispatch:      # Elle çalıştırma butonu

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Generate ICS
        run: |
          python generate_ics.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sanliurfa_namaz_vakitleri.ics
          git commit -m "Update ICS $(date -u +'%Y-%m-%d %H:%M:%S UTC')" || echo "No changes"
          git push
